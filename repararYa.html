<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repara Ya</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="contenedorMain">
        <header class="header-container">
            <nav class="contenedorNav">
                <ul class="oneUl">
                    <li>
                        <a href="#">Menú Principal</a>
                    </li>
                    <li>
                        <img src="img/logo.png" width="200px" alt="">
                    </li>
                    <li>
                        <a href="#">Repair Express ID</a>
                    </li>
                </ul>
                <ul class="twoUl">
                    <li>
                        <img src="img/Imagen 3.png"  alt="">
                    </li>
                </ul>
            </nav>
        </header>
        <section>
            <div class="contenedorPrincipal">
                <img src="img/Icon awesome-calendar-check.png" width="50px" alt="">
                <h2>Reservar</h2>
                <p>Por favor llena los datos siguientes</p>
            </div>
        </section>
        <section>
            <div class="contenedorGeneralSecundario">
                <div class="contenedorSecundario">
                    <h2>¿Qué dispositivo tienes?</h2>
                    <div class="selectImg">
                        <img src="img/icons8-flecha-left.png" alt="">
                        <div class="imgSer">
                            <img src="img/refurb-macbook-air-gold-202002.png" width="100px"  alt="">
                            <p>Mac</p>
                        </div>
                        <div class="imgSer">
                            <img src="img/510px-IPhone_X_vector.png" width="100px" alt="">
                            <P>Iphone</P>
                        </div>
                        <div class="imgSer">
                            <img src="img/520px-IPad_2017_tablet.png" width="80px" height="120px" alt="">
                            <P>Ipad</P>
                        </div>
                        <img src="img/icons8-flecha-rigth.png" alt="">
                    </div>
                    <form class="formulario" action="">
                        <label for="">¿Que modelo tienes?</label>
                        <input type="text" placeholder="Iphone x">                      
                        <label for="">¿Ingresa el número de serial?</label>
                        <input type="text" placeholder="FFF2323UDF">
                    </form>
                </div>
                <div class="contenedorSecundario">
                    <h2>¿Qué Servicio Deseas?</h2>
                    <div class="selectImg">
                        <img src="img/icons8-flecha-left.png" alt="">
                        <div class="imgSer">
                            <img src="img/Icon ionic-md-battery-full.png" width="50px" alt="">
                            <p>Bateria</p>
                        </div>
                        <div class="imgSer">
                            <img src="img/Icon ionic-ios-phone-portrait.png" width="100px" alt="">
                            <p>Pantalla</p>
                        </div>
                        <div class="imgSer">
                            <img src="img/Icon simple-ifixit.png" width="100px" alt="">
                            <p>Software</p>
                        </div>
                        <img src="img/icons8-flecha-rigth.png" alt="">
                    </div>
                    <form class="formulario" action="">
                        <label for="">Direccion</label>
                        <input type="text" >
                        <label for="">Fecha de reparacion</label>
                        <input type="date" >
                    </form>
                </div>
                <div >
                    <button class="btn">Continuar</button>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
